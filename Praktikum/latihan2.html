<!DOCTYPE html>
<html>
<head>
	<title>Latihan 2</title>
</head>
<body>
<h1>Form HTML</h1>

<form action="" enctype="multipart/form-data">
	<label>Name: </label>
	<input type="text" name="nama"><br><br>
	<label>Gender: </label>
	<input type="radio" name="gender" value="man">Man
	<input type="radio" name="gender" value="woman">Woman <br><br>
	<label>Address: </label>
	<input type="text" name="alamat"><br><br>
	<label>Country: </label>
	<input type="text" name="negara"><select name="negara">
		<option value="indo" selected="">Indonesia</option>
		<option value="inggris">Inggris</option>
		<option value="belanda">Belanda</option>
	</select><br><br>
	<label>Email: </label>
	<input type="text" name="email"><br><br>
	<label>Photo: </label>
	<input type="text" name="foto"><input type="file" class="form-control-file" name="file"><br><br>
	<label>Comment: </label>
	<textarea class="form-control" name="komen"></textarea><br>
	<input type="submit" name="submit">
	
</form>

</body>
</html>
